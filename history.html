<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Game History</h1>
        <table>
            <thead>
                <tr>
                    <th>Player 1</th>
                    <th>Player 2</th>
                    <th>Player 1 Score</th>
                    <th>Player 2 Score</th>
                    <th>Winner</th>
                </tr>
            </thead>
            <tbody id="game-history">
               
            </tbody>
        </table>
        <a href="game.html" class="back-to-game">Back to Game</a>
    </div>

    <script>
        fetch('/api/games')
            .then(response => response.json())
            .then(games => {
                const historyElement = document.getElementById('game-history');
                games.forEach(game => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${game.player1}</td>
                        <td>${game.player2}</td>
                        <td>${game.player1Score}</td>
                        <td>${game.player2Score}</td>
                        <td>${game.winner}</td>
                    `;
                    historyElement.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching game history:', error));
    </script>
</body>
</html>
